<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename = 'imagenes/icono_logo.jpg') }} ">

    <title>EinsteinsBrosBagels</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link href="{{ url_for('static', filename = 'css/estilos.css') }}" rel="stylesheet">

</head>

<body>
    <!--EN ESTA PARTE SE CREA EL MENU DE LA APLICACION QUE PERMANECERA CONSTANTE EN TODAS LAS PANTALLAS-->

    <div>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"> <img src="{{ url_for('static', filename = 'imagenes/icono_logo.jpg') }}" alt="" width="60"> </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="nav justify-content-center">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('menu')}}">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Domicilios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contactenos</a>
                            </li>




                        </ul>
                    </div>
                    {% block boton_info %} {% endblock boton_info %}
                </div>

            </nav>
            <div class="menu_migajas">
                <div class="container py-2 ">
                    <div class="row">
                        <div class="col-12">
                            {% block menu_migajas %} {% endblock menu_migajas %}
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>



    <!--AQUI EN ESTA PARTE SE INGRESA TODA LA INFORMACION DE BLOQUES MODIFICABLES SEGUN CRITE RIO DE NECESIDAD-->
    {% block body %} {% endblock body %}



    <!-- EN ESTA PARTE CREAMOS FOOTER DE NUESTRA APLICACION-->
    <section class="section pos_footer">
        <footer class="bg-light text-center text-white">
            <div class="container">
                <!--<h2>Share This Post</h2>-->
                <div class="social">
                    <a href="#" id="share-wa" class="sharer button"><i class="fab fa-3x fa-whatsapp-square"></i></a>
                    <a href="#" id="share-fb" class="sharer button"><i class="fab fa-3x fa-facebook-square"></i></a>
                    <a href="#" id="share-tw" class="sharer button"><i class="fab fa-3x fa-twitter-square"></i></a>
                    <a href="#" id="share-li" class="sharer button"><i class="fab fa-3x fa-linkedin"></i></a>
                    <a href="#" id="share-em" class="sharer button"><i class="fa fa-3x fa-envelope-square"></i></a>
                </div>

            </div>
        </footer>
    </section>


    <script src="https://unpkg.com/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename = 'js/estilos.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/sharer.js/latest/sharer.min.js"></script>



</body>

</html>
